

<mat-card>
  <mat-card-content>
    <form #f="ngForm">
      <h2>{{ !isLogin ? "Sign Up" : "Login" }}</h2>
      <mat-error *ngIf="emailCtrl.invalid && (emailCtrl.touched || emailCtrl.dirty)">
        Email invalid
      </mat-error>
      <mat-error *ngIf="passCtrl.invalid && (passCtrl.touched || passCtrl.dirty)">
        Password invalid
      </mat-error>

      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Email"
          ngModel
          name="email"
          type="email"
          required
          #emailCtrl="ngModel"
          required
        />
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          ngModel
          name="password"
          minlength="6"
          required
          #passCtrl="ngModel"
        />
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!f.valid"
        (click)="onSubmit(f)"
      >
        {{ isLogin ? "Login" : "Sign Up" }}
      </button>
      <button
      mat-button
      color="primary"
      (click)="onSwitchAuthMode()"
      >
        Switch to {{ isLogin ? "Sign Up" : "Login" }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
