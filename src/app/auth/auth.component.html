

  <!--template driven-->

  <form #f="ngForm">
    <label>{{ !isLogin? 'Sign Up' : 'Login'}}</label>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input ngModel name="email" type="email" required #emailCtrl="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div *ngIf="emailCtrl.invalid && (emailCtrl.touched || emailCtrl.dirty)" class="form-control ng-untouched ng-pristine ng-valid">
          <p>Email invalid</p>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input  ngModel name="password" minlength="6" required #passCtrl="ngModel" type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div *ngIf="passCtrl.invalid && (passCtrl.touched || passCtrl.dirty)" class="form-control ng-untouched ng-pristine ng-valid">
          <p>Password invalid</p>
        </div>
      </div>
    </div>
  </form>


  <button type="submit" class="btn btn-lg btn-primary btn-block" color="primary" expand="block" [disabled]="!f.valid" (click)="onSubmit(f)">{{ isLogin? 'Login' : 'Sign Up'}}</button>
  <button type="button" class="btn btn-lg btn-secondary btn-block" color="primary" fill="clear" (click)="onSwitchAuthMode()" expand="full">Switch to {{ isLogin? 'Sign Up' : 'Login'}}</button>
    <p class="mt-5 mb-3 text-muted">{{message}}</p>
